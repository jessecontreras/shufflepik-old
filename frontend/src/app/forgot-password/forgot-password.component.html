<div class="dialog-header">
  <h1 mat-dialog-title>
    Forgot password <br /><span
      ><h4>
        Enter the email associated with your account. You will be sent
        instructions to reset password.
      </h4></span
    >
  </h1>
  <mat-icon
    mat-icon-button
    [mat-dialog-close]="false"
    class="material-icons-outlined md-24 close-icon"
    >close</mat-icon
  >
</div>
<hr />
<mat-dialog-content>
  <form
    [formGroup]="forgotPasswordForm"
    (ngSubmit)="submit()"
    #f="ngForm"
    class="grid forgot-password-dialog"
  >
    <input
      type="email"
      formControlName="resetPasswordEmail"
      class="password-reset-input"
      placeholder="{{ emailPlaceholderText }}"
      [ngClass]="{
        'is-invalid':
          submitted && forgotPasswordForm.controls['resetPasswordEmail'].errors
      }"
    />
    <button matRipple class="password-reset-button">Send Email</button>
  </form>
</mat-dialog-content>
