<div class="dialog">
  <div class="dialog-header">
    <h2 *ngIf="dialogData.title" mat-dialog-title>{{ dialogData?.title }}</h2>
    <mat-icon
      mat-icon-button
      [mat-dialog-close]="false"
      class="material-icons-outlined md-24 cancel-upload-icon"
      >close</mat-icon
    >
  </div>
  <div class="dialog-body" mat-dialog-content>
    <img
      class="dialog-image"
      [src]="dialogData.image_url"
      [alt]="dialogData.title"
    />
  </div>
</div>
